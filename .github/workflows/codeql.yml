name: "CodeQL"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '34 18 * * 4'

# Least-privilege permissions for the entire workflow
permissions:
  actions: read           # Read workflow information
  contents: read          # Read repository contents
  security-events: write  # Upload CodeQL results

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    # Job-specific permissions (inherit from workflow)
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Set up Go
      if: matrix.language == 'go'
      uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
      with:
        go-version: '1.21'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@eb055d739abdc2e8de2e5f4ba1a8b246daa31dc0 # v3.25.11
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        queries: security-extended,security-and-quality,+./.github/codeql/queries/custom-security.qls

    - name: Autobuild
      uses: github/codeql-action/autobuild@eb055d739abdc2e8de2e5f4ba1a8b246daa31dc0 # v3.25.11

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@eb055d739abdc2e8de2e5f4ba1a8b246daa31dc0 # v3.25.11
      with:
        category: "/language:${{matrix.language}}"
